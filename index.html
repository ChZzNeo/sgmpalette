<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A palette edtior for the static sprites in Skullgirls Mobile.">
    <title>Skullgirls Mobile Palette Editor</title>
    <!-- <link rel="shortcut icon" type="image/png" href="fragment/DiamondLevel.png"> -->
    <link rel="stylesheet" href="index.css"></link>
    <script src="library/jszip/jszip.min.js"></script>
    <script src="library/FileSaver-js/FileSaver.min.js"></script>
    <script src="directory.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="section" id="left">
        <div id="basic">
            <h1>
                <a target="_blank" href="https://github.com/Krazete/sgmpalette">Skullgirls Mobile Palette Editor</a>
            </h1>
            <div id="selection"></div>
            <div id="layers">
                <input type="checkbox" id="background" checked>
                <label for="background">Background</label>
                <input type="checkbox" id="line" checked>
                <label for="line">Linework</label>
                <input type="checkbox" id="detail" checked>
                <label for="detail">Detail</label>
            </div>
        </div>
        <div id="sheet"></div>
        <div id="download">Download</div>
    </div>
    <div class="section" id="right">
        <div id="palette"></div>
    </div>
</body>
</html>
